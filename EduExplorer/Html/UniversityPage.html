<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../CSS/UniversityPage.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniversityPage</title>
</head>

<body>
    <script src="../JavaScript/UniversityPage.js"></script>
    <nav class="menu-bar">
        <div class="logo">
            <a href="HomePage.html"><img src="../image/UniversityImages/edu.png" alt="Edu Explorer Logo"></a>
            <div class="logo-text"><br>
                <span class="edu"> Edu <br> Explorer</span><br>
            </div>
        </div>
        <ul class="menu">
            <li><a href="HomePage.html">Home</a></li>
            <li><a href="NurseyPage.html">Nursey</a></li>
            <li><a href="SchoolPage.html">K-12</a></li>
            <li><a href="UniversityPage.html">Colleges</a></li>
        </ul>
        <div class="icons">
            <a href=""><i><img src="../image//UniversityImages/user-interface.png" alt="user-interface"></i></a>

        </div>
    </nav>

    <div class="college-section-container">
        <div class="college-section">
            <div class="header">
                <h2>Explore Colleges</h2>
                <img src="../image/UniversityImages/filter.png" alt="Filter Icon" class="filter-icon">
            </div>
            <div class="college-grid">
                <div class="college-item">
                    <img src="../image/UniversityImages/Applied Science University.jpg"
                        alt="Applied Science University">
                    <h3>Applied Science University</h3>
                    <a href="#" class="read-more" data-info="asu">Read More</a>
                </div>
                <div class="college-item">
                    <img src="../image/UniversityImages/British University.jpeg" alt="British University">
                    <h3>British University</h3>
                    <a href="#" class="read-more" data-info="bu">Read More</a>
                </div>
                <div class="college-item">
                    <img src="../image/UniversityImages/RCSI.jpg" alt="RCSI">
                    <h3>RCSI</h3>
                    <a href="#" class="read-more" data-info="rcsi">Read More</a>
                </div>
                <div class="college-item">
                    <img src="../image/UniversityImages/Bahrain Polytechnic.jpg" alt="Bahrain Polytechnic">
                    <h3>Bahrain Polytechnic</h3>
                    <a href="#" class="read-more" data-info="bp">Read More</a>
                </div>
                <div class="college-item">
                    <img src="../image/UniversityImages/University of Bahrain.jpg" alt="University of Bahrain">
                    <h3>University of Bahrain</h3>
                    <a href="#" class="read-more" data-info="uob">Read More</a>
                </div>
                <div class="college-item">
                    <img src="../image/UniversityImages/BIBF-Building.jpg" alt="BIBF University">
                    <h3>BIBF University</h3>
                    <a href="#" class="read-more" data-info="bibf">Read More</a>
                </div>
            </div>
        </div>
    </div>
    <div id="popup-modal" class="popup-modal">
        <div class="popup-content">
            <div class="popup-image">
                <img id="popup-image" src="" alt="University Image">
            </div>
            <div class="popup-info" id="popup-info"></div>
            <span class="close">&times;</span>
        </div>
    </div>
</body>

</html>
