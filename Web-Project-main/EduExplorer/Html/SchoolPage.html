<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Head section contains meta information about the document, links to stylesheets, etc. -->
    <link rel="stylesheet" href="../CSS/SchoolPage.css" type="text/css">
     <!-- Linking a stylesheet for styling the page -->
    <meta charset="UTF-8">
    <!-- Character set declaration for supporting universal character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Viewport settings to ensure the site is responsive and scales correctly on different devices -->
    <title>School</title>
     <!-- Title of the webpage, shown in the browser tab -->
</head>

<body>
    <!-- Body section contains all the contents of the webpage -->
    <nav class="menu-bar">
        <!-- Main navigation bar -->
        <div class="logo">
            <!-- Logo container -->
            <a href="HomePage.html"><img src="../image/SchoolPageImages/edu.png" alt="Edu Explorer Logo"></a>
            <!-- Link to home page with an image logo -->
            <div class="logo-text"><br>
                <!-- Logo text with extra breaks for spacing -->
                <span class="edu"> Edu <br> Explorer</span><br>
                <!-- Text styled to represent the brand name -->
            </div>
        </div>
        <nav>
            <!-- Secondary navigation for site sections -->
            <a href="HomePage.html">Home</a>
             <!-- Link to the home page -->
            <a href="NurseyPage.html">Nursery</a>
            <!-- Link to the nursery page -->
            <a href="SchoolPage.html">K-12</a>
            <!-- Link to the K-12 education page -->
            <a href="UniversityPage.html">Colleges</a>
             <!-- Link to the colleges page -->
            <div class="animation start-home"></div>
            <!-- Placeholder for animation on navigation hover -->
        </nav>
        
        
        <div class="icons">
            <!-- Container for additional interactive icons -->
            <a href=""><i><img src="../image//SchoolPageImages/user-interface.png" alt="user-interface"></i></a>
            <!-- Non-functional placeholder link with an icon -->
        </div>
    </nav>
    
    <div class="School-section-container">
        <!-- Container for college sections -->
        <div class="School-section">
            <!-- Individual college section -->
            <div class="header">
                <!-- Header of the section with title and icon -->
                <h2>Explore Schools</h2>
                <!-- Title for the college section -->
                <img src="../image/UniversityImages/filter.png" alt="Filter Icon" class="filter-icon">
                <!-- Filter icon (non-functional) for future development -->
            </div>
            <div class="School-grid">
                <!-- Grid layout for displaying college information -->
                <div class="School-item">
                    <!-- Individual item representing a college -->
                    <img src="../image/SchoolPageImages/Al Noor International School.jpg"
                        alt="al noor international school">
                        <!-- Image of the college -->
                    <h3>al noor international school</h3>
                    <!-- College name -->
                    <a href="https://alnoor.com.bh/" class="read-more">Read More</a>
                    <!-- Link to read more about this college -->
                </div>
                <div class="School-item">
                    <img src="../image/SchoolPageImages/british school bahrain.jpg" alt="British University">
                    <h3>British school bahrain</h3>
                    <a href="https://www.britishschoolbahrain.com/" class="read-more">Read More</a>
                </div>
                <div class="School-item">
                    <img src="../image/SchoolPageImages/APG school bahrain.jpg" alt="RCSI">
                    <h3>APG school bahrain</h3>
                    <a href="https://apgschool.com/" class="read-more">Read More</a>
                </div>
                <div class="School-item">
                    <img src="../image/SchoolPageImages/Capital School Bahrain.jpg" alt="Bahrain Polytechnic">
                    <h3>Capital School Bahrain</h3>
                    <a href="https://capitalschoolbahrain.com/" class="read-more">Read More</a>
                </div>
                <div class="School-item">
                    <img src="../image/SchoolPageImages/ka.jpg" alt="University of Bahrain">
                    <h3> Abdul Rahman Kanoo International School</h3>
                    <a href="https://arkis.edu.bh/" class="read-more">Read More</a>
                </div>
                <div class="School-item">
                    <img src="../image/SchoolPageImages/Ibn Khuldoon National School1.jpeg" alt="BIBF University">
                    <h3>Ibn Khuldoon National School</h3>
                    <a href="https://www.ikns.edu.bh/" class="read-more">Read More</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
