<body>
     <!-- Body section contains all visible content of the webpage -->
    <nav class="menu-bar">
        <!-- Navigation bar for website links -->
        <div class="logo">

            <a href="HomePage.html"><img src="../image/NurseryImages/edu.png" alt="Edu Explorer Logo"></a>
            <!-- Link back to the home page with an image as the logo -->
            <div class="logo-text"><br>
                <!-- Text beside the logo -->

                    <a href="https://www.britishschoolbahrain.com/" class="read-more">Read More</a>
                </div>
                <div class="Nursery-item">
                    <img src="../image/NurseryImages/APG school bahrain.jpg" alt="BIBF University">
                    <h3>APG school bahrain</h3>
